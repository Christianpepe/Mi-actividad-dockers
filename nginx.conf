## Configuración de eventos de Nginx
events {
    worker_connections 1024;
}

## Configuración principal HTTP
http {
    ## Backend con balanceo de carga
    upstream backend {
        # Balanceo Round Robin entre múltiples instancias
        server localhost:3001;
        server localhost:3002;
        # Railway asigna puerto dinámico, pero simularemos instancias internas
    }

    ## Configuración básica de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    ## Tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ## Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ## Compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/json;

    ## Configuración del servidor principal
    server {
        listen 8080;  # Puerto que Railway espera
        server_name _;

        ## Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode